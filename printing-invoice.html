<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>printing invoice</title>
</head>

<body>
    <div class="output" style="min-height: 150px;">

        <ul>

        </ul>

        <p></p>

    </div>
    <script>
        var list = document.querySelector('.output ul');
        var totalBox = document.querySelector('.output p');
        var total = 0;
        list.innerHTML = '';
        totalBox.textContent = '';
        // number 1
        var products = [
            'Underpants:6.99',
            'Socks:5.99',
            'T-shirt:14.99',
            'Trousers:31.99',
            'Shoes:23.99'
        ]; //end of array literal

        for (var i = 0; i < products.length; i++) { // number 2
            // number 3
            var input = products[i];
            var findChar = input.indexOf(':');
            var storeItem = input.slice(0, findChar);
            var storeCost = input.slice(findChar + 1);
            // number 4
            var numCost = Number(storeCost);
            // number 5
            total += numCost;
            var itemText = storeItem.concat(" - ", numCost);


            var listItem = document.createElement('li');
            listItem.textContent = itemText;
            list.appendChild(listItem);
        }

        totalBox.textContent = 'Total: $' + total.toFixed(2);
    </script>
</body>

</html>
